<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Steveo's Backing Tracks</title>
  <style>
    body { font-family: sans-serif; padding: 20px; background: #f8f8f8; }
    h1 { text-align: center; }
    .playlist { max-width: 600px; margin: 0 auto; }
    .track { margin: 10px 0; }
    button { margin-left: 10px; }
    #waveform { width: 100%; height: 128px; margin-top: 20px; background: #eee; border-radius: 4px; }
    #playPauseBtn { margin-top: 10px; padding: 10px 20px; }
  </style>

  <!-- Wavesurfer.js from CDN -->
  <script src="https://unpkg.com/wavesurfer.js"></script>
</head>
<body>
  <h1>Steveo's Backing Tracks</h1>

  <div class="playlist" id="playlist"></div>

  <div id="waveform"></div>
  <div style="text-align: center;">
    <button id="playPauseBtn">Play</button>
  </div>

  <script>
    const tracks = [
      {
        title: "The Trooper - Backing Track",
        url: "https://raw.githubusercontent.com/Steveodores/Backing-Tracks-Site/main/The%20Trooper%20Backing%20Track%20for%20YouTube%20Screen.mp3"
      },
      {
        title: "Bark at the Moon - Backing Track",
        url: "https://raw.githubusercontent.com/Steveodores/Backing-Tracks-Site/main/Bark%20at%20the%20Moon%20Backing%20Track.mp3"
      },
      {
        title: "Holy Wars - Backing Track",
        url: "https://raw.githubusercontent.com/Steveodores/Backing-Tracks-Site/main/Holy%20Wars%20Backing%20Track.mp3"
      }
    ];

    // Bar-style waveform setup
const wave = WaveSurfer.create({
  container: '#waveform',
  waveColor: '#5EB1D8',              // soft blue (left S)
  progressColor: '#4FC387',          // green (rest of logo)
  cursorColor: '#ffffff',
  barWidth: 2,
  barGap: 1,
  barRadius: 2,
  height: 128,
  responsive: true
});


    const playPauseBtn = document.getElementById("playPauseBtn");
    const playlist = document.getElementById("playlist");

    playPauseBtn.onclick = () => {
      wave.playPause();
      playPauseBtn.textContent = wave.isPlaying() ? "Pause" : "Play";
    };

    tracks.forEach((track) => {
      const div = document.createElement("div");
      div.classList.add("track");

      const title = document.createElement("span");
      title.textContent = track.title;

      const loadBtn = document.createElement("button");
      loadBtn.textContent = "Load";
      loadBtn.onclick = () => {
        wave.load(track.url);
        playPauseBtn.textContent = "Play";
      };

      div.appendChild(title);
      div.appendChild(loadBtn);
      playlist.appendChild(div);
    });

    // Optional: autoplay when user interacts
    wave.once('interaction', () => {
      // wave.play(); // enable if you want it to auto-play on first load
    });
  </script>
</body>
</html>
